        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/birhanugudisa/"
      params:
        icon: linkedin
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: false


params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
  theme:
    displayToggle: false
    displayCopyright: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  blog:
    list:
      displayTags: true
      pagerSize: 5
      theme:
        displayCopyright: false
  toc:
    displayTags: true
